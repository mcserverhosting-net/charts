    config:
      console: true
      modpack:
      mods:
      removeOldMods: false
      memory:
        initial: 1G
        max: 1G
      icon: 
      motd: 
      server:
        maxTickTime: 20000 
        restrictions:
          ops: 
          whitelist:
          forceGamemode: true
        network:
          maxPlayers: 2020
          rcon:
            enabled: true
            password:
          query: true
          onlineMode: true
        gameSettings:
          hardcore: false
          snooper: true
          difficulty: 
          commandBlocks: true
          announcePlayerAchievements: true
          nether: true
          flight: true
          pvp: true
      resourcePack:
        url:
        sha:
      world:
        name: world
        restrictions:
          maxBuildHeight: 256
          maxSize: 10000
          viewDistance: 16
          spawnProtection: 0
        mode: survival
