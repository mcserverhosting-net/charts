apiVersion: v1
kind: Service
metadata:
  name:  {{ .Release.Name }}-server
  labels:
    type:  {{ .Release.Name }}-server
spec:
  type: NodePort
  ports:
  - name: minecraft
    port: 25565
    protocol: TCP
  - name: rcon
    port: 25575
    protocol: TCP
  selector:
    app:  {{ .Release.Name }}-server
---
apiVersion: v1
kind: Service
metadata:
  name:  {{ .Release.Name }}-ssh
  labels:
    type:  {{ .Release.Name }}-ssh
spec:
  type: NodePort
  ports:
  - name: ssh
    port: 22
    protocol: TCP
  selector:
    app:  {{ .Release.Name }}-ssh